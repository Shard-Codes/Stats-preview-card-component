<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!--===================== Css file link =====================-->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="card__container">
    <div class="card__image"></div>

    <div class="card__data">
      <h1 class="card__heading">Get <span>insights</span> that help your business grow.</h1>
      <p class="card__description">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>

      <div class="card__attributes">
        <div class="attribute__box">
          <span class="attribute__number">10k+</span>
          <p class="attribute__text">companies</p>
        </div>

        <div class="attribute__box">
          <span class="attribute__number">314</span>
          <p class="attribute__text">templates</p>
        </div>

        <div class="attribute__box">
          <span class="attribute__number">12m+</span>
          <p class="attribute__text">queries</p>
        </div>
      </div>
    </div>
  </main>


</body>
</html>
